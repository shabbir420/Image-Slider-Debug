<!doctype html>
<html lang="en">

<head>
  <title>Image Slider</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h4 class="mt-2 text-center">Search Image for create slider</h4>
    <div class="form-inline mt-3 d-flex justify-content-center">
      <div class="input-group col-md-6 mb-2 w-50 ">
        <input type="text" class="form-control" id="search" placeholder="Search your favorite images">
      </div>
      <button type="button" id="search-btn" class="btn btn-primary mb-2">Search</button>
    </div>
    <h3 id="error-msg" class="text-danger d-flex justify-content-center"></h3>
   <section class="images">
      <div class="justify-content-around align-items-center mt-3 gallery-header mb-2">
        <h3 class="head-title text-center">Select image for create slider</h3>
        <div class="input-group col-md-3 mb-2 mb-md-0 input-width">
          <input id="duration" class="form-control"  placeholder="slider change ">
        </div>
        <button id="create-slider" class="btn btn-primary slider-button">Create slider</button>
        <p class="counterText">Total Selected Image : <span id="image-counter">0</span></p>
      </div>
      
      
      <div  class="row gallery ">

      </div>
    </section>
    <!-- slider -->
    <div class="main">
      <section class="mt-5" id="sliders">

      </section>
      <div class="dots d-flex mt-2 w-100 justify-content-center align-items-center bg-light">
        <span class="dot" onclick="changeItem(-1)"></span>
        <span class="dot" onclick="changeItem(1)"></span>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <script src="./app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>

</html>
